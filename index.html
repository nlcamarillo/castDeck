<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.2.65/css/materialdesignicons.min.css">
    <title>castDeck</title>
</head>
<body>
    <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="js/senderApplication.js"></script>
    <h1>castDeck</h1>
    <form action="">
        <p>
            This is castDeck. Your Chromecast management frontend.
        </p>
        <p>
            You can enter any url in the box below and press "Cast". For narrowcasting purposes, you can adjust various aspects of the displayed image, like zoom, rotation and overscan.
        </p>
        <fieldset>
            <p>
                <label for="url">url</label>
                <input id="url" type="text">
                <button type="button" onclick="updateUrl()">Update</button>
            </p>
            <p>
                <label>Zoom:</label>
                <button type="button" onclick="zoomIn()">
                    <i class="mdi mdi-magnify-plus"></i>
                    Zoom in
                </button>
                <button type="button" onclick="zoomOut()">
                    <i class="mdi mdi-magnify-minus"></i>
                    Zoom out
                </button>
                <button type="button" onclick="zoomReset()">
                    <i class="mdi mdi-magnify"></i>
                    Zoom reset
                </button>
                <span id="zoomLevel">1.0</span>
            </p>
            <p>
                <label>Rotate:</label>
                <button type="button" onclick="rotateCCW()">
                    <i class="mdi mdi-undo"></i>
                    Left
                </button>
                <button type="button" onclick="rotateCW()">
                    <i class="mdi mdi-redo"></i>
                    Right
                </button>
            </p>
        </fieldset>
        <fieldset>
            <legend>Overscan:</legend>
            <p>
                <label for="">Top: </label><input type="number" value="0" onchange="adjustTop(this.value)">
            </p>
            <p>
                <label for="">Right: </label><input type="number" value="0" onchange="adjustRight(this.value)">
            </p>
            <p>
                <label for="">Bottom: </label><input type="number" value="0" onchange="adjustBottom(this.value)">
            </p>
            <p>
                <label for="">Left: </label><input type="number" value="0" onchange="adjustLeft(this.value)">
            </p>
        </fieldset>
        <p>
            <button type="button" onclick="cast()">Cast</button>
            <button type="button" onclick="stop()">Stop casting</button>
        </p>
    </form>
</body>
</html>
